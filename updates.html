<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squig Site</title>
    <link rel="stylesheet" href="styles/style_a.css">
</head>
<body>
    <h1 class="important" align=center>Hello!</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="codes.html">SuperCodes</a></li>
            <li><a href="updates.html">What's New?</a></li>
        </ul>
    </nav>
    <h1 id="version-number">What's new in version DEV?</h1>
    <pre style="font-family: cursive;" align="center">
        The background of the SuperCodes page is no longer Rainbow.
    </pre>
    <script>
        fetch("./version.json")
        .then(response => response.json())
        .then(data => {
          document.getElementById('version-number').textContent = `What's new in version ${data.version}?`;
        })
        .catch(err => console.log('Error loading version:', err));
    </script>
    <footer align="center" style="width: fit-content;">v0.0.2.5</footer>
</body>
</html>
